name: CI

on:
  pull_request:
    branches: 
      - developer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/setup-node@v3

      - name: Set up Node.js
      - uses: actions/setup-node@v3
       
      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test
