name: CI

on:
  pull_request:
    branches: 
      - developer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@master
        
      - uses: c-hive/gha-yarn-cache@v1

      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test
